<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Simples</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="sidebar">
    <img src="images/logov1.png" 
         alt="Logo"
         class="iconLogo"></img>
  
    <button class="sidebar-button" id="botao-click">
      <img src="images/buttons/icon1Visao.png" 
           alt="Visualização geral das carteiras" 
           class="iconButton">Visao Geral</img></button>
  
    <button class="sidebar-button" id="buttonStartCobol">
      <img src="images/buttons/icon1Money.png" 
           alt="Operações e gestão de pagamentos"
           class="iconButton">Pagamentos</img></button>
  
    <button class="sidebar-button" id="buttonStartCobol">
      <img src="images/buttons/icon1History.png" 
           alt="Visualização histórica de transações"
           class="iconButton">Histórico</img></button>
  </div>
  <div class="content">
    <h1>Pagina Cobol</h1>
    <p>Em HTML, CSS e JavaScript.</p>
  </div>
  <script src="script.js"></script>

</html>
